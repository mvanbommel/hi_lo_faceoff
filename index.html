<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />

  </head>
  <body>

    <div id="gameArea">

      <div id="buttonArea">
        <button id="settings">Settings</button>
      </div>

      <div class="cards">
        <ul class="center", id="playerTwoHand">
        </ul>
      </div>

      <div class="cards", height>
        <ul class="center", id="playerTwoPlayed">
        </ul>
      </div>

      <div id="score">
        <p></p>
      </div>

      <div class="action">
        <p class="center" ></p>
        <div id="relationshipButtons">
          <ul class="center", >
            <li><button id="higher">Higher</button></li>
            <li><button id="equal">Equal</button></li>
            <li><button id="lower">Lower</button></li>
          </ul>
        </div>
      </div>

      <div class="cards">
        <ul class="center", id="playerOnePlayed">
        </ul>
      </div>

      <div class="cards">
        <ul class="center", id="playerOneHand">
        </ul>
      </div>

    </div>

    <div id="mask"></div>
    <div class="center", id="modal">
      <div>
        <p>Settings</p>
      </div>
      <div>
        <p>Instructions</p>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
