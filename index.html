<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />

  </head>
  <body>

    <h1>Game State</h1>
    <div class="action">
      <p></p>
    </div>

    <h1>Player 1 Hand</h1>
    <div class="playerOneHand">
      <ol>
      </ol>
    </div>

    <h1>Your Played Card</h1>
    <div class="playerOnePlayed">
      <p></p>
    </div>

    <h1>Opponent Played Card</h1>
    <div class="playerTwoPlayed">
      <p></p>
    </div>

    <h1>Actions</h1>
    <div>
      <ul>
        <li><button id="higher">Higher</button></li>
        <li><button id="equal">Equal</button></li>
        <li><button id="lower">Lower</button></li>
      </ul>
    </div>

    <h1>Player 1 Score</h1>
    <div class="playerOneScore">
      <p></p>
    </div>

    <h1>Player 2 Score</h1>
    <div class="playerTwoScore">
      <p></p>
    </div>

  

    <script src="scripts/main.js"></script>
  </body>
</html>
